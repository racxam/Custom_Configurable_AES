<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>AES Encryption/Decryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <h1>AES Encryption/Decryption</h1>
    <form id="aesForm">
        <label for="plaintext">Enter Plain Text:</label>
        <input type="text" id="plaintext" name="plaintext" required>
        <br>
        <label for="keySize">Select AES Key Size:</label>
        <select id="keySize" name="key_size">
            <option value="16" class=" ">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
        </select>
        <br>

        <!-- <label for="customNonce">Enter Custom Nonce:</label>
        <div class="password-input">
            <input type="password" id="customNonce" name="custom_nonce" required>

        </div> -->

        <label for="customNonce">Enter Custom Nonce:</label>
        <div class="password-input">
            <input type="password" id="customNonce" name="custom_nonce" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('customNonce')">
                <i class="fas fa-eye-slash"></i>
            </span>
        </div>




        <br>
        <button type="button" onclick="encrypt()">Encrypt</button>
        <button type="button" onclick="decrypt()">Decrypt</button>
    </form>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="/static/js/script.js"></script>
</body>

</html>
